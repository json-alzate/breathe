<ion-content>
  <swiper [pagination]="true" [loop]="true" (swiper)="setSwiperInstance($event)">
    <ng-template swiperSlide>
      <div class="slide-container slide-one">

        <div class="title">
          <ion-text color="light">
            <h1>Relajación</h1>
            <p>Aquieta la mente y alivia el estrés</p>
          </ion-text>
        </div>

        <div class="play-container">
          <ion-button size="large" color="dark" class="breathing-button" (click)="goToBreathe()">
            <ion-icon slot="icon-only" name="play"></ion-icon>
          </ion-button>
        </div>

        <div class="description">

          <ion-text color="light">
            <h6>Técnica</h6>
            <p>Exhalación prolongada (4-6)</p>
          </ion-text>

          <ion-button color="light" (click)="openSelectTimer()" size="large" fill="outline" shape="round">
            <ion-icon slot="start" name="timer-outline"></ion-icon>
            2 min
          </ion-button>

        </div>

      </div>
    </ng-template>
    <ng-template swiperSlide>
      <div class="slide-container slide-two">

        <ion-text color="light">
          <h1 class="ion-text-center">Equilibrio</h1>
        </ion-text>

        <div class="play-container">
          <ion-button size="large" color="dark" class="breathing-button">
            <ion-icon slot="icon-only" name="play"></ion-icon>
          </ion-button>
        </div>

      </div>
    </ng-template>
    <ng-template swiperSlide>
      <div class="slide-container slide-three">

        <ion-text color="light">
          <h1 class="ion-text-center">Fuerza</h1>
        </ion-text>

        <div class="play-container">
          <ion-button size="large" color="dark" class="breathing-button">
            <ion-icon slot="icon-only" name="play"></ion-icon>
          </ion-button>
        </div>

      </div>
    </ng-template>
    <ng-template swiperSlide>
      <div class="slide-container slide-four">

        <ion-text color="light">
          <h1 class="ion-text-center">Concentración</h1>
        </ion-text>

        <div class="play-container">
          <ion-button size="large" color="dark" class="breathing-button">
            <ion-icon slot="icon-only" name="play"></ion-icon>
          </ion-button>
        </div>

      </div>
    </ng-template>
    <ng-template swiperSlide>
      <div class="slide-container slide-five">

        <ion-text color="light">
          <h1 class="ion-text-center">Energía</h1>
        </ion-text>

        <div class="play-container">
          <ion-button size="large" color="dark" class="breathing-button">
            <ion-icon slot="icon-only" name="play"></ion-icon>
          </ion-button>
        </div>

      </div>
    </ng-template>
    <ng-template swiperSlide>
      <div class="slide-container slide-six">

        <ion-text color="light">
          <h1 class="ion-text-center">Descanso</h1>
        </ion-text>

        <div class="play-container">
          <ion-button size="large" color="dark" class="breathing-button">
            <ion-icon slot="icon-only" name="play"></ion-icon>
          </ion-button>
        </div>

      </div>
    </ng-template>
  </swiper>
</ion-content>
