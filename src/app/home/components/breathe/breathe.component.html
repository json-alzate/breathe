<ion-content [fullscreen]="true">

  <ion-toolbar>
    <ion-buttons slot="start" class="btn-back">
      <ion-button color="dark" (click)="close()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>


  <div class="div-container ion-padding" [class]="classBreatheBackground">


    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-text color="light">
            <h3 class="ion-text-center">{{ title }}</h3>
            <h6 class="ion-text-center">{{ timer }}</h6>
          </ion-text>
        </ion-col>
      </ion-row>


      <ion-row class="row-breathe">
        <ion-col size="12">
          <div class="breathe">

            <div class="breathe-animation-container">
              <div class="breathe-animation"
                [ngClass]="{'breathe-in': status === 'inhale', 'breathe-out': status === 'exhale'}"></div>
            </div>

            <div class="container-breathe" [class]="classBreathe">
              <div class="background-circle">
              </div>
              <div id="pointer-breathe-container" class="pointer-breathe-container">
                <span class="pointer"></span>
              </div>
            </div>
          </div>

        </ion-col>
        <ion-col size="12">
          <ion-text color="light">
            <h1>{{ status }}</h1>
          </ion-text>
        </ion-col>
      </ion-row>


    </ion-grid>


  </div>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed" class="fab-play">
    <ion-fab-button color="dark" *ngIf="statusPlayer === 'play'" (click)="onPuase()">
      <ion-icon name="pause-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="dark" *ngIf="statusPlayer === 'pause'" (click)="onResume()">
      <ion-icon name="play-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
